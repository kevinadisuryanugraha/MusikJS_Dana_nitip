</head>

        <div class="bg-white h-80 w-24 flex justify-center text-xl pt-64 hover:bg-slate-200 drop-shadow-xl border-2 border-r-black cursor-pointer" onclick="playPiano('Mi')">Mi</div>
        <div class="bg-white h-80 w-24 flex justify-center text-xl pt-64 hover:bg-slate-200 drop-shadow-xl border-2 border-r-black cursor-pointer" onclick="playPiano('Fa')">Fa</div>
        <div class="bg-white h-80 w-24 flex justify-center text-xl pt-64 hover:bg-slate-200 drop-shadow-xl border-2 border-r-black cursor-pointer" onclick="playPiano('So')">So</div>

        <div onclick="playPiano('fa')" class="w-16 h-48 bg-black border border-black flex items-end justify-center absolute top-[59rem] left-[33.5rem] text-white">D#</div>

        <div onclick="playDrum('hihatOpen')">hihatOpen</div>

        <div onclick="playDrum('ride')">ride</div>

    <script>
        let piano = document.getElementById('piano');
        piano.className = "flex bg-gray-500 h-screen justify-center items-center"

        let piano_children = piano.children;

        // for(let i = 0; i < piano_children.length; i++) {
        //     piano_children[i].className = "p-3 mx-2 bg-red-500 hover:bg-red-700 rounded-lg text-white w-16 h-16 flex justify-center items-center cursor-pointer"
        // }

        function playPiano(chord) {
            switch (chord) {
                case 'Do':
                    audioDo.load();
                    audioDo.pause();
                    // audioDo.currentTime = 0;
                    audioDo.play();
                    break
                case 'Re':
                    audioRe.load();
                    audioRe.pause();
                    audioRe.play();
                    break
                case 'Mi':
                    audioMi.load();
                    audioMi.pause();
                    audioMi.play();
                    break
                case 'Fa':
                    audioFa.load();
                    audioFa.pause();
                    audioFa.play();
                    break
                case 'So':
                    audioSo.load();
                    audioSo.pause();
                    audioSo.play();
                    break
                case 'La':
                    audioLa.load();
                    audioLa.pause();
                    audioLa.play();
                    break
                case 'Si':
                    audioSi.load();
                    audioSi.pause();
                    audioSi.play();
                    break
                case 'Do2':
                    audioDo2.load();
                    audioDo2.pause();
                    audioDo2.play();
                    break
            }
        }
        document.addEventListener("keypress", function() {
            switch(event.key) {
                case "q":
                    playPiano("Do");
                    break;
                case "w":
                    playPiano("Re");
                    break;
                case "e":
                    playPiano("Mi");
                    break;
                case "r":
                    playPiano("Fa");
                    break;
                case "t":
                    playPiano("So");
                    break;
                case "y":
                    playPiano("La");
                    break;
                case "u":
                    playPiano("Si");
                    break;
                case "i":
                    playPiano("Do2");
                    break;
            }  
            
        })
        let gitar = document.getElementById('gitar');
        gitar.className = "flex bg-gray-500 h-screen justify-center items-center";

        let gitar_children = gitar.children;

        for(let i = 0; i < gitar_children.length; i++) {
            gitar_children[i].className = "p-3 mx-2 bg-red-500 hover:bg-red-700 rounded-lg text-white w-16 h-16 flex justify-center items-center cursor-pointer";
        }

        function playGitar(chord) {
            switch (chord) {
                case 'C':
                    audioC.load();
                    audioC.pause();
                    // audioC.currentTime = 1;
                    audioC.play();
                    break
                case 'Am':
                    audioAm.load();
                    audioAm.pause();
                    // audioAm.currentTime = 1;
                    audioAm.play();
                    break
                case 'Dm':
                    audioDm.load();
                    audioDm.pause();
                    // audioDm.currentTime = 1;
                    audioDm.play();
                    break
                case 'G':
                    audioG.load();
                    audioG.pause();
                    // audioG.currentTime = 1;
                    audioG.play();
                    break
            
            }
        } 

        document.addEventListener("keypress", function() {
            switch(event.key) {
                case "a":
                    playGitar("C");
                    break;
                case "s":
                    playGitar("Am");
                    break;
                case "d":
                    playGitar("Dm");
                    break;
                case "f":
                    playGitar("G");
                    break
            }   
            
        })

        let drum = document.getElementById('drum');
        drum.className = "flex bg-gray-500 h-screen justify-center items-center"

        let drum_children = drum.children;

        for(let i = 0; i < drum_children.length; i++) {

                case 'bass':

                    // audiobass.currentTime = 0;

                    audiocrash.pause();
                    audiocrash.play();
                    break
                case 'Mi':
                    audioMi.load();
                    audioMi.pause();
                    audioMi.play();
                    break
                case 'Fa':
                    audioFa.load();
                    audioFa.pause();
                    audioFa.play();
                    break
                case 'So':
                    audioSo.load();
                    audioSo.pause();
                    audioSo.play();
                    break
                case 'La':
                    audioLa.load();
                    audioLa.pause();
                    audioLa.play();
                    break
                case 'Si':
                    audioSi.load();
                    audioSi.pause();
                    audioSi.play();
                    break
                case 'Do2':
                    audioDo2.load();
                    audioDo2.pause();

        document.addEventListener("keypress", function() {
            switch(event.key) {
                case "q":

                case "w":
